<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Axlot Challenge | Maquetado HTML, Sass | Agostina Arevalo Jaube | Frontend Web Developer"
		/>

		<link rel="stylesheet" href="./styles/css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="./assets//favicon-16x16.png" type="image/png" />
		<title>Axlotify</title>
	</head>
	<body>
		<div class="flex-container">
			<section class="container">
				<div class="player-container">
					<img
						class="image"
						src="./assets/rectangle-3.png"
						alt="Foto de Jay-Z"
					/>
					<div class="player">
						<div class="timing">
							<hr class="full-line"/>
							<hr class="blue-line">
							<div class="cursor"></div>
						</div>
						<div class="controlers">
							<img src="./assets/ic_repeat_black_24px.svg" alt="Repeat" />
							<img src="./assets/path-1.svg" alt="Previous" />
							<img class="play" src="./assets/ic_play_arrow_black_24px.svg" alt="Play" />
							<img src="./assets/ic_fast_rewind_black_24px.svg" alt="Next" />
							<img src="./assets/ic_shuffle_black_24px.svg" alt="Shuffle" />
						</div>
					</div>
				</div>
				<div class="playlist-container">
					<section class="musician-container">
						<div class="info-container">
							<h1 class="name">Jay Z</h1>
							<h2 class="album">Magna Carta Holy Grail</h2>
						</div>
						<img src="./assets/path.svg" alt="Like button" />
					</section>
					<section class="songs">
						<div class="song">
							<p>01. Holy Grail (feat Justin Timberlake)</p>
							<p>05:38</p>
						</div>
						<div class="song selected">
							<p>02. Picasso Boy</p>
							<p>04:06</p>
							<img src="./assets/ic_volume_up_black_24px.svg" alt="" />
						</div>
						<div class="song">
							<p>03. Tom Ford</p>
							<p>04:06</p>
						</div>
						<div class="song">
							<p>04. F*ckwithmeyouknowigotit</p>
							<p>03:09</p>
						</div>
						<div class="song">
							<p>05. Oceans (feat. Frank Ocean).</p>
							<p>04:03</p>
						</div>
						<div class="song">
							<p>06. F.U.T.W.</p>
							<p>05:30</p>
						</div>
						<div class="song">
							<p>07. Somewhereinamerica.</p>
							<p>03:45</p>
						</div>
						<div class="song">
							<p>08. Crown</p>
							<p>04:20</p>
						</div>
						<div class="song">
							<p>09. Heaven</p>
							<p>04:03</p>
						</div>
					</section>
				</div>
			</section>
		</div>
	</body>
</html>
